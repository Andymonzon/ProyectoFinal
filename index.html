<body class="conteiner-fluid">

    <header class="bg-dark">

        <div class="contenedorNav">

            <nav class="navbar bg-dark">
                <div class="container-fluid">
                <span class=" mb-0 h1 text-light">TodoCelulares</span>
                </div>
            </nav>

        </div>
        

    </header>

    <main class="container-fluid">

        <div class="row contenedorgeneral">

            <div class="col-8 contenedorProductos">

                <div class="row tarjetas"></div>

            </div>

            <div class="col-4 contenedorCarrito">

                <div class="container-fluid carrito">

                    <h2 class="text-center">Carro <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

                    <h3 class="text-center">Total: $<span class="total">0</span></h3>

                    <div class="row btnCompras d-flex justify-content-center mb-4">
                        
                        <button type="button" class="btn btn-success btn-sm col-12 col-xl-4 col-md-6 col-sm-6 me-2 btnFinalizarCompra">Finalizar compra</button>
                        
                        <button type="button" class="btn btn-danger btn-sm col-12 col-xl-4 col-md-6 col-sm-6 btnCancelarCompra">Cancelar compra</button>

                    <div class="row carroInterior"></div>

                </div>

            </div>

        </div>

    </main>

    <!-- MI JS -->

    <script src="./js/index.js" type="module"></script>
